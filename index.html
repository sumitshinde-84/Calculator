<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<div class="frame"> 


  <div class="display">
   <div class="input">
    <input type="text">
 
    <h2>LARGE DISPLAY</h2>
    <hr>
   </div>
   <div class="solarbtn">
<div class="allClear s-btn"><h3 style="color: white;">CHECK </h3></div>
<div class="clear s-btn"><h3 style="color: white;">CORRECT</h3></div>
<div class="solar"></div>

   </div>

 
  </div>



<div class="row">
<div class="sect1">
    <div class="row-sect1">

        <div class="btn-sq btg"><h3 class="sq-h">GT</h3></div>
        <div class="btn-sq"><h3 class="sq-h">MU</h3></div>
        <div class="btn-sq"><h3 class="sq-h">+/-</h3></div>
        <div class="btn-sq"><h3 class="sq-h">root x</h3></div>
        <div class="btn bt0"><h1>CE</h1></div>
      </div>  






</div>
<div class="sect2">

  <div class="row-sect2">

    <div class="btn"><h1>7</h1></div>
    <div class="btn"><h1>8</h1></div>
    <div class="btn"><h1>9</h1></div>

  </div>  
  <div class="row-sect2">

    <div class="btn"><h1>4</h1></div>
    <div class="btn"><h1>5</h1></div>
    <div class="btn"><h1>6</h1></div>

  </div>  
  <div class="row-sect2">

    <div class="btn"><h1>1</h1></div>
    <div class="btn"><h1>2</h1></div>
    <div class="btn"><h1>3</h1></div>

  </div>  
  <div class="row-sect2">

    <div class="btn"><h1>0</h1></div>
    <div class="btn"><h1>00</h1></div>
    <div class="btn"><h1>.</h1></div>

  </div> 


</div>



<div class="sect3">


<div class="sect3-row">
<div class="btn bt1"><h1>/</h1></div>
<div class="btn bt2"><h1>x</h1></div>
<div class="plus"><h1>+</h1></div>
</div>

<div class="sect3-row">
    <div class="btn bt1"><h3 style="color:white;margin:5px">Auto replay</h3></div>
    <div class="btn bt2"><h1>%</h1></div>
    <div class="btn bt1"><h1>-</h1></div>
    <div class="btn bt2"><h1>=</h1></div>
    </div>

    <div class="sect3-row">
        <div class="btn bt1"style="background:
        #e84f44"><h1>ON</h1></div>
        <div class="btn bt2"><h1 style="font-size:20px">MRC</h1></div>
        <div class="btn bt1"><h1 style="font-size:20px">M-=</h1></div>
        <div class="btn bt2"><h1 style="font-size:20px">M+=</h1></div>
        </div>


</div>

   


</div>





</div>



</div>
</div>

    <script src="script.js"></script>
    
</body>
</html>
